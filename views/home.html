<style>
    .card {
        margin-bottom: 20px;
    }
    .blur {
        -webkit-filter: blur(6px);
        -moz-filter: blur(6px);
        -o-filter: blur(6px);
        -ms-filter: blur(6px);
        filter: blur(6px);
    }
    .modal-backdrop {
        background-color:transparent;
    }
</style>
<link href="css/log-style.css" rel="stylesheet" type="text/css" />
<link href="css/parking-lot-live.css" rel="stylesheet" type="text/css" />

<div class="container mt-3 platformBody">
    <div class="row" style="border-bottom: 1px solid #ddd; padding-bottom: 8px;">
        <div class="col-lg-6">
            <h1 class="page-header fw-900" style="margin:0 0 3px;font-weight: 900;"> Live Dashboard</h1>
        </div>
        <div class="col-lg-6">
            <button type="button" style="margin-left: 10px;" class="btn btn-background btn-sm pull-right" onclick="parkingReducer('setup')">
                <i class="fa fa-plus"></i> Create Garage
            </button>
            <button type="button" style="margin-left: 10px;" class="btn btn-background btn-sm parking-delete-btn pull-right d-none" onclick="parkingReducer('delete-garage')">
                <i class="fa fa-trash"></i> Delete
            </button>
            <select class="custom-select pull-right d-none" onchange="parkingReducer('list-lots')"
            style="width: 250px; display: inline-block; vertical-align: top;" id="garageLoader"></select>
        </div>
    </div>

    <div class="panel panel-inverse" style="background-color: #eaf1f6;">
        <div class="panel-body bskp-px-4" style="padding-bottom: 30px;">
            <div id="parkingLots" style="width: 100%; margin: 0 auto; text-align: center;">
                <br>
                <br>
                <br>
                <div>
                    <img src="images/parking-img.png" style="height: 300px;">
                </div>
                <br>
                <h3 style="color: gray;">Create Your First Garage</h3>
                <h5 style="color: gray;"><i class="fa fa-info-circle"></i> No Garage/Parking Lots Available</h5>
                <!-- <h5><i class="fa fa-spin fa-spinner"></i> Loading...</h1> -->
            </div>
        </div>
    </div>
</div>

<script src="controllers/parking-lot-live.js" type="text/javascript"></script>

<div class="modal" id="parkingLotArea" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <h5 class="modal-title sp-lot-modal-title">
                <span>Create Garage</span>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                    <span aria-hidden="true" style="font-size: 34px;">&times;</span>
                  </button>
                <!-- <button type="button" onclick="parkingReducer('reset')" class="btn btn-outline-secondary" style="float: right;"><i class="fa fa-repeat"></i> Reset</button> -->
            </h5>
            <form action="javascript:void(0)" onsubmit="createGarage()">
                <div class="modal-body">

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group m-b-15">
                                <label>Garage Name <sup style="color: red;">*</sup></label>
                                <input type="text" class="form-control form-control-lg" id="garageName" placeholder="" required/>
                                <div id="logtotal_garageName"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group m-b-15">
                                <label>No. of rows <sup style="color: red;">*</sup></label>
                                <input type="number" onchange="parkingReducer('calc')" value="2" class="form-control form-control-lg" id="total_no_rows" placeholder="" required/>
                                <div id="logtotal_no_rows"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group m-b-15">
                                <label>Each row parking lots <sup style="color: red;">*</sup></label>
                                <input type="number" onchange="parkingReducer('calc')" value="10" class="form-control form-control-lg" id="each_row_parking_lots" placeholder="" required/>
                                <div id="logeach_row_parking_lots"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group m-b-15">
                                <label>Total Parking Lots</label>
                                <h1 id="totalParkingLots"></h1>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-group m-b-15">
                        <label>Vehicle Type</label>
                        <select class="form-control form-control-lg" id="parkingVehicleType" required>
                            <option value="FOUR_WHEELER">Four Wheeler</option>
                            <option value="TWO_WHEELER">Two Wheeler</option>
                        </select>
                        <div id="logparkingVehicleType"></div>
                    </div> -->

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group m-b-15">
                                <label>Single Area Width (mm)</label>
                                <input type="number" value="2000" class="form-control form-control-lg" id="parkLotWidth" placeholder="" required/>
                            </div>
                            <div id="logparkLotWidth"></div>
                        </div>
                        <div class="col-6">
                            <div class="form-group m-b-15">
                                <label>Single Area Height (mm)</label>
                                <input type="number" value="5500" class="form-control form-control-lg" id="parkLotHeight" placeholder="" required/>
                            </div>
                            <div id="logparkLotHeight"></div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-background">Proceed</button>
                </div>
            </form>
        </div>
    </div>
</div>
